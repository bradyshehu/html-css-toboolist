<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Boolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header pagina -->
    <header>
      <div class="blocco logo">
        <img src="./img/logo_360.png" alt="logo" width="80px" />
      </div>
      <div class="blocco titolo">
        <h1>Toboolist</h1>
      </div>
    </header>
    <main class="container">
      <!-- buttons -->
      <section class="padding">
        <button class="button Task">Add Task</button>
        <button class="button">Add Section</button>
      </section>
      <!-- New Task -->
      <section class="padding">
        <h2>&blacktriangledown;New Task</h2>
        <span class="circle">&check;</span><span>Quarterly Newsletter</span
        ><span class="box">Editorial</span>
      </section>
      <!-- Today -->
      <section class="padding">
        <h2>&blacktriangledown;Today</h2>
        <div>
          <span class="circle">&check;</span><span>Recruiting blog post</span
          ><span class="box">Editorial</span>
        </div>
        <div>
          <span class="circle">&check;</span>
          <span>Mobile app launch</span>
          <span class="box goal">Q1 Goal</span>
        </div>
      </section>
    </main>
  </body>
</html>
